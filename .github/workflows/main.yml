name: workflow
on:
  - workflow_dispatch

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install
        run: |
          pip install -r requirements.txt
          pip install .
      - name: Tests
        run: pytest -vv tests/
